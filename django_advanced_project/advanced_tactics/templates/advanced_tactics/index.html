{% load staticfiles %}

<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "advanced_tactics/main.css" %}" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</header>
<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">People</a></li>
                  <li><a href="#">Hobbies</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome to the Rock</h1>
            <p class="lead">Hey Everybody</p>
            <p class="lead">
                <form style="background-color:#333333;" method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-lg btn-default">Submit</button>
                </form>

            </p>

          </div>

{#          <div class="mastfoot">#}
{#            <div class="inner">#}
{#            </div>#}
{#          </div>#}

        </div>

      </div>

    </div>



<footer>
     <script>
  $(function() {
      var startRange =  1900 //built out so can change later to today date minus an amount
      var endRange = 2015 //can change this later to today's date
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "" + startRange +  ":" + endRange "",
      // You can put more options here.

    });
  });
  </script>
</footer>

</body>
</html>
